<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Add New User</title>
    <style>
        body {
           background-color: ivory;
       }

    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="container">
<h2>Add New User</h2>
<div class="container mt-5" >
<form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">

    <div class="form-group col-md-3">
        <label class="form-label"><b>Username:</b></label>
        <input class="form-control" type="text" th:field="*{username}" required />
    </div>
    <div class="form-group col-md-3">
        <label class="form-label"><b>Password:</b></label>
        <input class="form-control" type="password" th:field="*{password}" required />
    </div>
    <div class="form-group col-md-3">
        <label class="form-label"><b>First Name:</b></label>
        <input class="form-control" type="text" th:field="*{firstName}" required />
    </div>
    <div class="form-group col-md-3">
        <label class="form-label"><b>Last Name:</b></label>
        <input class="form-control" type="text" th:field="*{lastName}" required />
    </div>
    <br>

    <div class="form-group col-md-3">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
</div>
</div>
</body>
</html>
